version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependências..."
        - npm ci
    build:
      commands:
        - echo "Buildando aplicação..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 